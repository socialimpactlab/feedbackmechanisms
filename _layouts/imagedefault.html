<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead" style="background-image:url('public/img/mamta.jpg');background-size:cover; height:600px">
        <div class="smoke">
        <div class="container">
          <h1 class="masthead-title main-page" style="">
            <a>Beneficiary Feedback Mechanisms</a><br>
            <small>Lessons from a multi-country pilot</small>
          </h1>
        </div>
        </div>
      </div>

      <div class="container content">
      	<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  {{ content }}
</div>

      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"> Menu</label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
  </body>
</html>
